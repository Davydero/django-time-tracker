{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Signin</h1>
                {{error}}
                {% csrf_token %}
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write username">
                </div>
            
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password1" class="form-control" placeholder="Write password">
                </div>
            
                <button class="btn btn-primary">
                    Signin
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
