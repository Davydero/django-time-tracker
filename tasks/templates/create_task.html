{% extends 'base.html' %}
{% load static %}
{% block header %}
<script src="{% url 'js-catlog' %}"></script>
<script src="{% static '/admin/js/core.js' %}"></script>
<link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
<link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
{% endblock %}

{% block content %}
    <h1>Create Task</h1>
    <h2>Today is {{month}}/{{day}}/{{year}}</h2>
    {{error}}
    <!--<form action="/tasks/create/" method="POST">-->
    <form action="{% url 'create_task' month day year %}" method="POST">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}

        <button>
            Save
        </button>
    </form>
{% endblock %}
