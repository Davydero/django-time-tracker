{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body">
        <h1 class="text-center">Time tracker</h1>
        <p>Now you can track the monthly activity of your employees</p>
        {% if user.is_authenticated %}
        <p>Welcome {{user}}</p>
        {% else %}
        <div class="text-center">
            <a class="btn btn-primary" href="/signin">
                Signin
            </a>
            <a class="btn btn-primary" href="/signup/">
                Signup
            </a>
        </div>
        {% endif %}
    </section>
</main>

{% endblock %}
