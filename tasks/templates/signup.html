{% extends 'base.html' %}
{% block content %}

<main class="container">
    <!--para enviar el formulario creado por django debemos definirlo como formulario de html-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body"><!--Cuando se presione el boton se enviara la informacion a una ruta /signup/ misma que debe agragarse en urls del proyecto principal-->
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write username">
                </div>

                <div>
                    <label for="company">Company:</label>
                    <input type="text" name="company" id="company" class="form-control" placeholder="Write company" required>
                </div>

                <div>
                    <label for="role">Role:</label>
                    <select name="role" id="role" class="form-control">
                        <option value="boss">boss</option>
                        <option value="worker">worker</option>
                      </select>
                </div>

                <div>
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write password">
                </div>

                <div>
                    <label for="password2">Confirm your Password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password">
                </div>

                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
